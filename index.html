<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main>
            <section class="principal">     

                <h1 class="titulo">Calculadora - IMC<br>√çndice de Massa Corporal</h1>

                <div class="container">
                    <form class="calculadora">
                        <label for="altura">Altura (m)</label>
                        <input type="text" id="altura" class="input" required placeholder="1,65 m">

                        <label for="peso">Peso (kg)</label>
                        <input type="text" id="peso" class="input" required placeholder="81,50 kg">

                        <input type="submit" value="Calcular" class="enviar">                   
                    </form>

                    <div class="resultado" id="resultdado"></div>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
